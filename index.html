<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>FRSS</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar" class="navbar navbar-light bg-light">
            <div class="navbar-brand">
                <img src="" alt="Brand logo" id="header-img" height="500px" width="500px">
                <h3>Face Recognition Security System</h3>
            </div>
            <div id="links" class="ml-auto">
                <a href="#info" class="nav-link navbar-link">Product info</a>
                <a href="#features" class="nav-link navbar-link">Features</a>
                <a href="#get" class="nav-link navbar-link">Buy Product</a>
            </div>
        </nav>
    </header>
    <br><hr><br>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div class="form-row">
            <div id="get" class="form-group col-md-4 offset-sm-3">
                <label for="email">Email address</label>
                <input id="email" class="form-control" type="email" placeholder="Enter your work email address" aria-describedby="extraInfo" />
                <small id="extraInfo" class="form-text text-muted">We will contact you about the details via email</small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2 offset-sm-4">
                <input type="submit" class="form-control btn btn-primary" value="Submit">
            </div>
        </div>
    </form>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
